<div class="row border">
  <button type="button" class="btn btn-primary btn-floating">
    <i class="fas fa-download" (click)="addDay()"></i>
  </button>
  <ul class="nav nav-tabs mb-3" id="notes" role="tablist">
    <li *ngFor="let obj of activeTabs" class="nav-link">
      <a class="nav-link " id="notes{{obj.tabName}}" data-mdb-toggle="tab" href="{{obj.tabName}}" role="tab" [attr.aria-controls]=obj.tabName>
        Day {{obj.tabName}}
      </a>
    </li>
  </ul>
</div>

<!-- Tab Content -->
<div *ngFor="let tab of activeTabs">
  <div *ngFor="let user of activePlayers" class="row border">
    <div class="tab-content" id="#notes{{tab.tabName}}" role="tabpanel" [attr.aria-labelledby]=tab.tabName>
      {{user.playerName}} on {{tab.tabName}}
    </div>

  </div>
</div>


<!-- Tabs navs -->
<ul class="nav nav-tabs nav-fill mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a
      class="nav-link active"
      id="ex2-tab-1"
      data-mdb-toggle="tab"
      href="#ex2-tabs-1"
      role="tab"
      aria-controls="ex2-tabs-1"
      aria-selected="true"
      >Link</a
    >
  </li>
  <li class="nav-item" role="presentation">
    <a
      class="nav-link"
      id="ex2-tab-2"
      data-mdb-toggle="tab"
      href="#ex2-tabs-2"
      role="tab"
      aria-controls="ex2-tabs-2"
      aria-selected="false"
      >Very very very very long link</a
    >
  </li>
  <li class="nav-item" role="presentation">
    <a
      class="nav-link"
      id="ex2-tab-3"
      data-mdb-toggle="tab"
      href="#ex2-tabs-3"
      role="tab"
      aria-controls="ex2-tabs-3"
      aria-selected="false"
      >Another link</a
    >
  </li>
</ul>
<!-- Tabs navs -->

<!-- Tabs content -->
<div class="tab-content" id="ex2-content">
  <div
    class="tab-pane fade show active"
    id="ex2-tabs-1"
    role="tabpanel"
    aria-labelledby="ex2-tab-1"
  >
    Tab 1 content
  </div>
  <div
    class="tab-pane fade"
    id="ex2-tabs-2"
    role="tabpanel"
    aria-labelledby="ex2-tab-2"
  >
    Tab 2 content
  </div>
  <div
    class="tab-pane fade"
    id="ex2-tabs-3"
    role="tabpanel"
    aria-labelledby="ex2-tab-3"
  >
    Tab 3 content
  </div>
</div>
<!-- Tabs content -->
