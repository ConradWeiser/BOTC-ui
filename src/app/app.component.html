<mat-tab-group>
  <mat-tab label="Game Setup">
    <app-setup-page [activeRoles]="activeRoles" [availableRoles]="roles" (activeRolesEmitter)="setActiveRoles($event)"
                    [activePlayers]="activePlayers" (activePlayersEmitter)="updateActivePlayers($event)">
    </app-setup-page>
  </mat-tab>

  <mat-tab label="Storyteller Board">
    <div class="container-fluid bg-light px-4 border">
      <div class="row gx-2">

        <div class="col-lg-8 col-md-12 border">
          <app-player-list [availableRoles]="activeRoles" [activePlayers]="activePlayers" (activePlayersEmitter)="updateActivePlayers($event)"></app-player-list>
        </div>

        <div class="col-lg-4 col-md-6 border">
          <app-night-order [activePlayers]="activePlayers" [gameNightsheet]="nightsheet"></app-night-order>
        </div>
      </div>

      <div class="row gx-4 container-divider">
        <div class="col-md-6">
          <app-status-panel [activePlayers]="activePlayers" (activePlayersEmitter)="updateActivePlayers($event)"></app-status-panel>
        </div>

        <div class="col-md-6">
          <app-notes-panel [activePlayers]="activePlayers" (activePlayersEmitter)="updateActivePlayers($event)"></app-notes-panel>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
