<div class="container-fluid bg-light px-4">
  <div class="row gx-2">

    <div class="col-lg-8 col-md-12">
      <app-player-list [availableRoles]="roles" [activePlayers]="activePlayers" (activePlayersEmitter)="updateActivePlayers($event)"></app-player-list>
    </div>

    <div class="col-lg-4 col-md-6">
      <app-night-order [activePlayers]="activePlayers" [gameNightsheet]="nightsheet"></app-night-order>
    </div>

  </div>
</div>
